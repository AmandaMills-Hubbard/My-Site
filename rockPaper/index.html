<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Sun, Moon, or Stars</title>

	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<h1>Sun, Moon, or Stars?</h1>

<p>An alien has challenged you to a game. <strong>Sun</strong> beats <strong>Moon</strong>, <strong>Moon</strong> beats <strong>Stars</strong>, and <strong>Stars</strong> beats <strong>Sun</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Alien</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose Wisely</h2>

<button id="rock"><img src="sun.png" alt="Sun"></button>

<button id="paper"><img src="moon.jpg" alt="Moon"></button>

<button id="scissors"><img src="star.jpg" alt="Star"></button>


<div id="status"></div>
<script src="js/main.js"></script>

</body>

</html>
